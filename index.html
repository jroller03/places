<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Location:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-city">City/State/Country:</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-month">What month did you go here?</label>
              <input type="text" class="form-control" id="new-month">
            </div>


            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Location: <span class="city"></span></p>
            <p>Month Visited: <span class="month"></span></p>

          </div>
      </div>
    </div>
  </body>
</html>
